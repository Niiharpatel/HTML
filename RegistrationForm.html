                    <!-- 2nd row -->

                    </tr>

                    <!-- 3rd row -->
                    <tr>
                        <td align="right">Branch :</td>
                        <td>
                            <select name="" id="" style="width: 170px;height: 21px;">
                                <option value="">---select---</option>
                                <option value="">Computer </option>

                                <option value="">Mechanical </option>
                                <option value="">Electrical </option>

                    </tr>

                    <!-- 3rd row -->
                    <tr>

                    <!-- 4th row -->

                        <td><input type="text" style="width: 200px;height: 20px;"> Upto <input type="text"

                    <!-- 5th row -->

                    </tr>

                    <!-- 6th row -->

                        <td><input type="text" placeholder="https://www.google.com"
                                style="width: 250px;height: 17px; ;"></td>
                    </tr>

                    <!-- 7th row -->
                    <tr>
                        <td colspan="2" align="center"><button

                        </td>

                    </tr>
                </table>
            </fieldset>
